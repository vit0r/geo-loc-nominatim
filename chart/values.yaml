nominatim:
  replicaCount: 1
  image:
    repository: vit0r/nominatim
    pullPolicy: IfNotPresent
    tag: ~
  serviceAccount:
    create: true
    annotations: {}
    name: "nominatim"
  podAnnotations: {}
  podSecurityContext: {}
  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: nominatim.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: nominatim-tls
    #    hosts:
    #      - nominatim.local
  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  persistence:
    storageClassName: ~
postgres:
  replicaCount: 1
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: 13
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext:
    {}
    # fsGroup: 2000
  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  service:
    type: ClusterIP
    port: 5432
  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  persistence:
    storageClassName: ~
nodeSelector: {}
tolerations: []
affinity: {}
imagePullSecrets: []
nameOverride: "nominatim"
fullnameOverride: "nominatim"
